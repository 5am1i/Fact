{% extends "base.html" %}

{% set active_page = "Logs" %}

{% block styles %}
<style>
    .logs-pre {
        padding: 5px;
        width: 100%;
        white-space: pre-wrap;
        overflow-y: scroll;
        overflow-x: hidden;
        display: block;
        font-family: monospace;
        margin: 0 0;
        color: #f8f8f8;
        background-color: #333;
        max-height: 500px;
    }
    .logs-td {
        width: 100%;
        max-width: 0;
    }
</style>
{% endblock %}

{% block body %}
<div class="row justify-content-center mt-4">
    <div class="col-xl-8 col-lg-12">
        <h3 class="mb-3">Logs</h3>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#backend">Backend</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#frontend">Frontend</a></li>
        </ul>
        <div class="tab-content">
          <div id="backend" class="tab-pane container active">
            <pre class="logs-pre">{{ backend_logs }}</pre>
          </div>
          <div id="frontend" class="tab-pane container fade">
            <pre class="logs-pre">{{ frontend_logs }}</pre>
          </div>
        </div>
    </div>
</div>
{% endblock %}
